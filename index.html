<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOMax</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <menu>
        <div id="iconsMenu">
            <a href="#"><img src="assets/imgs/iconMenu.svg"></a>
            <a href="#"><img src="assets/imgs/iconLupa.svg"></a>
        </div>

        <div id="logoMenu">
            <img src="assets/imgs/logoHBO.svg">
        </div id="logo">

        <div id="linksMenu">
            <a href="">Assinar</a>
            <a href="">Entrar</a>
        </div>
    </menu>

    <main>
        <h2>Entrar</h2>
        <h4>Você tem uma conta HBO Max?</h4>

        <form>
            <label>E-mail</label>
            <input type="email" placeholder="email@dnc.group" required>

            <label>Senha</label>
            <input type="password" placeholder="********" required>

            <div id="formButton">
            <button style="width: 214px" href="#" type="submit">Entrar</button>
            </div>
        </form>

        <div id="subTexto">
        <h4>Você acessa a HBO Max por um provedor
        de TV, de internet ou celular?</h4>
        </div>
        
        <button style="width: 405px" href="#" type="submit">Entrar como provedor</button>
    </main>

</body>

</html>
